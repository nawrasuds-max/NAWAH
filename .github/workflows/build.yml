name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          wget \
          patchelf
          
    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer
        
    - name: Create buildozer.spec for main.py
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = Physics Calculator
package.name = physicscalc
package.domain = org.example
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 0.1
requirements = python3,kivy==2.1.0
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.1.0
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1

[requirements]
android.api = 31
android.minapi = 21
android.ndk = 25b
android.sdk = 31
android.gradle_dependencies = 'androidx.core:core:1.7.0'

[android]
p4a.source_dir = 
p4a.branch = develop
android.accept_sdk_license = True
android.permissions = INTERNET
EOF

    - name: Verify main.py exists
      run: |
        if [ -f "main.py" ]; then
          echo "✅ main.py found"
          ls -la main.py
        else
          echo "❌ main.py not found!"
          echo "Files in directory:"
          ls -la
          exit 1
        fi
        
    - name: Build APK
      run: |
        buildozer -v android debug
      timeout-minutes: 60

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: physics-calculator-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30
