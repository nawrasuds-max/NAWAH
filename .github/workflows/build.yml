name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
      
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython buildozer
      
      - name: Build APK
        run: |
          export USER=root
          buildozer init
          buildozer android debug
        timeout-minutes: 60
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator
          path: bin/*.apk
