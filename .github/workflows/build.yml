name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build APK with Buildozer (Direct)
        uses: huangyz0918/buildozer-action@v1
        with:
          workdir: .
          buildozer-version: master
          args: android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator
          path: bin/*.apk
