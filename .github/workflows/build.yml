name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            patchelf \
            wget \
            curl
      
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
      
      - name: Build APK
        run: |
          # تجاوز مشكلة chown
          export USER=root
          
          # إنشاء buildozer.spec مباشرة
          cat > buildozer.spec << 'EOF'
[app]
title = Physics Calculator
package.name = physicscalc
package.domain = org.example
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 0.1
requirements = python3,kivy==2.1.0
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1

[requirements]
android.api = 31
android.minapi = 21
android.ndk = 25b
android.sdk = 31
android.gradle_dependencies = androidx.core:core:1.7.0

[android]
p4a.branch = develop
android.accept_sdk_license = True
android.permissions = INTERNET
EOF
          
          # بناء التطبيق
          buildozer android debug
        timeout-minutes: 60
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 30
