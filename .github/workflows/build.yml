name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip install cython buildozer
          
      - name: Create buildozer.spec
        run: |
          buildozer init
          sed -i 's/title = .*/title = Physics Calculator/' buildozer.spec
          sed -i 's/package.name = .*/package.name = physicscalc/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy==2.0.0/' buildozer.spec
          sed -i 's/android.api = .*/android.api = 29/' buildozer.spec
          
      - name: Build APK
        run: |
          export USER=root
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator
          path: bin/*.apk
