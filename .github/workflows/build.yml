name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            patchelf \
            wget \
            curl
      
      - name: Install Cython and Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36
          pip install buildozer
      
      - name: Create buildozer.spec
        run: |
          buildozer init
          # تعديل الإعدادات
          sed -i 's/title = .*/title = Physics Calculator/' buildozer.spec
          sed -i 's/package.name = .*/package.name = physicscalc/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy==2.1.0/' buildozer.spec
          sed -i 's/android.api = .*/android.api = 31/' buildozer.spec
          sed -i 's/android.minapi = .*/android.minapi = 21/' buildozer.spec
          sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/android.sdk = .*/android.sdk = 31/' buildozer.spec
          sed -i 's/#android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
      
      - name: Build APK
        run: |
          # تجاوز مشكلة chown
          export USER=root
          buildozer -v android debug
        timeout-minutes: 60
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 30
      
      - name: Display APK info
        if: success()
        run: |
          echo "✅ Build completed successfully!"
          echo "APK files:"
          ls -la bin/
