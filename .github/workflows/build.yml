name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # استخدم إصدار أقدم ومستقر
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'  # إصدار Python مستقر
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            patchelf
      
      - name: Install specific versions
        run: |
          pip install --upgrade pip
          pip install cython==0.29.30
          pip install buildozer==1.4.0
      
      - name: Create minimal buildozer.spec
        run: |
          cat > buildozer.spec << 'EOF'
[app]
title = Physics Calculator
package.name = physicscalc
package.domain = org.example
source.dir = .
source.include_exts = py
version = 0.1
requirements = python3,kivy==2.0.0
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2
warn_on_root = 1

[requirements]
android.api = 29
android.minapi = 21
android.ndk = 21e
android.sdk = 29
android.gradle_dependencies = 'androidx.core:core:1.3.0'

[android]
p4a.branch = master
android.accept_sdk_license = True
android.permissions = INTERNET
EOF
      
      - name: Build APK with verbose output
        run: |
          export USER=root
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug
        continue-on-error: true
      
      - name: Check if APK exists
        run: |
          if [ -f bin/*.apk ]; then
            echo "✅ APK built successfully!"
            ls -la bin/
          else
            echo "❌ APK not found. Checking logs..."
            cat .buildozer/android/platform/build-*/logs/* || true
          fi
      
      - name: Upload APK (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator-apk
          path: bin/*.apk
          if-no-files-found: warn
          retention-days: 30
