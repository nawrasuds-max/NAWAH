name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          wget
          
    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer
        
    - name: Build APK
      run: |
        buildozer init
        # تعديل ملف buildozer.spec
        sed -i 's/title =.*/title = Physics Calculator/' buildozer.spec
        sed -i 's/package.name =.*/package.name = physicscalc/' buildozer.spec
        sed -i 's/package.domain =.*/package.domain = org.example/' buildozer.spec
        sed -i 's/requirements =.*/requirements = python3,kivy==2.1.0/' buildozer.spec
        sed -i 's/android.api =.*/android.api = 30/' buildozer.spec
        sed -i 's/android.minapi =.*/android.minapi = 21/' buildozer.spec
        sed -i 's/android.ndk =.*/android.ndk = 23b/' buildozer.spec
        sed -i 's/android.sdk =.*/android.sdk = 30/' buildozer.spec
        # بناء التطبيق
        buildozer -v android debug
      timeout-minutes: 60

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: physics-calculator-apk
        path: bin/*.debug.apk
        if-no-files-found: error
        retention-days: 30
