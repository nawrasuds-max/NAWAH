name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip
          pip install buildozer cython
          
      - name: Build with Buildozer
        run: |
          export USER=root
          echo "[app]" > buildozer.spec
          echo "title = Physics Calculator" >> buildozer.spec
          echo "package.name = physicscalc" >> buildozer.spec
          echo "requirements = python3,kivy==2.1.0" >> buildozer.spec
          echo "[android]" >> buildozer.spec
          echo "android.permissions = INTERNET" >> buildozer.spec
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator
          path: bin/*.apk
