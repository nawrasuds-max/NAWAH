name: Build APK using Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build APK in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app kivy/buildozer:python3.10 \
          /bin/bash -c "cd /app && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calphy-apk
          path: bin/*.apk
