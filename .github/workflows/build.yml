name: Build Android APK with Docker

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build with Docker
        run: |
          docker run --rm \
            -v $PWD:/app \
            -v ~/.buildozer:/home/user/.buildozer \
            -e BUILDOZER_WARN_ON_ROOT=0 \
            kivy/buildozer:1.4.0 \
            android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: physics-calculator-apk
          path: bin/*.apk
          if-no-files-found: warn
          retention-days: 30
